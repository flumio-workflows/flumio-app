# File: .github/workflows/build-flumio-desktop.yml
#
# What this does:
# - Trigger on push to main
# - Build Flumio Desktop on:
#     * macOS (arm64)  → Flumio-*.dmg
#     * Windows (x64)  → Flumio Setup *.exe
#     * Linux (x64)    → Flumio-*.AppImage
# - Upload ONLY installer files as artifacts
# - Create a GitHub Release and attach ONLY those installer files

name: Build and Release Flumio Desktop

on:
  push:
    branches:
      - main

permissions:
  contents: write  # needed for creating releases

jobs:
  build:
    name: Build desktop (${{ matrix.os }} / ${{ matrix.target }} / ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 AppImage
          - os: ubuntu-latest
            target: linux
            arch: x64
            artifact_suffix: linux-x64
            installer_pattern: dist/Flumio-*.AppImage

#          # Windows x64 NSIS
#          - os: windows-latest
#            target: win
#            arch: x64
#            artifact_suffix: win-x64
#            installer_pattern: 'dist/Flumio Setup *.exe'
#
#          # macOS arm64 DMG (macos-14 = Apple Silicon runner)
#          - os: macos-14
#            target: mac
#            arch: arm64
#            artifact_suffix: mac-arm64
#            installer_pattern: dist/Flumio-*.dmg

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      # Build per-platform using electron-builder.
      # Assumes your package.json "build" section is already configured (appId, icons, targets).
      - name: Build ${{ matrix.target }} ${{ matrix.arch }} installer
        run: |
          npx electron-builder --${{ matrix.target }} --${{ matrix.arch }} -p never

      # Upload ONLY the installer(s) for this platform:
      #  - Linux:  dist/Flumio-*.AppImage
      #  - Windows: dist/Flumio Setup *.exe
      #  - macOS:  dist/Flumio-*.dmg
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: flumio-desktop-${{ matrix.artifact_suffix }}
          path: ${{ matrix.installer_pattern }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all installer artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: List downloaded installers
        run: ls -R release

      # Create a GitHub Release and attach ONLY the installers
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: desktop-${{ github.run_number }}
          name: Flumio Desktop build ${{ github.run_number }}
          body: |
            Automated desktop build from branch `${{ github.ref }}`.

            Included installers:
            - Windows (x64): Flumio Setup *.exe
            - macOS (arm64): Flumio-*.dmg
            - Linux  (x64): Flumio-*.AppImage

          prerelease: true
          draft: false
          files: |
            release/**
